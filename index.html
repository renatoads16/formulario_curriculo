<!DOCTYPE html>
<html>

<head>
    <title>formulario_curriculo</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    
    

</head>

<body>
    <div>
        <h1 class="curriculo">Currículo</h1>
        <form action="#" method="post" onsubmit="return mostrarConfirmacao()">

            <fieldset>
                <legend class="titulo">Dados Pessoais</legend>
                <label>Nome Completo:</label>
                <input type="text" name="nome" placeholder="Insira seu nome completo"><br><br>
                <label>Data de Nascimento:</label>
                <input type="date">
                <label>Gênero</label>
                <select name="genero">
                    <option>Escolha uma opção</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Homossexual</option>
                    <option>Prefiro não responder</option>
                </select>
                <label>Estado Civil:</label>
                <select name="estado" name="Esolha uma Opção">
                    <option>Escolha uma opção</option>
                    <option>Solteiro(a)</option>
                    <option>Casado(a)</option>
                    <option>Divorciado(a)</option>
                    <option>Prefiro não responder</option>
                </select>
                <label>Documento de Identificação:</label>
                <select name="number">
                    <option>RG</option>
                    <option>CPF</option>
                    <option>Carteira de Habilitação</option>

                </select>
                <input type="number" name="identidade" placeholder="Insira aqui">

            </fieldset>


            <fieldset>
                <legend class="titulo">Informações de Contato</legend>
                <label>Celular:</label>
                <input type="tel" name="Telefone" placeholder="(xx) xxxxx-xxxx">

                <label>WhatsApp:</label>
                <input type="tel" name="Telefone" placeholder="(xx) xxxx-xxxx">
                <label>E-mail:</label>
                <input type="email" name="email" placeholder="Insira seu e-mail"><br><br>
                <label>LinkedIn:</label>
                <input type="url">
            </fieldset>

            <fieldset>
                <legend class="titulo">Informações Adicionais</legend>
                <label>Endereço:</label>
                <input type="text" name="endereço" placeholder="Insira seu endereço">
                <label>Número:</label>
                <input type="number">
                <label>Complemento:</label>
                <input type="text" name="complemento"><br><br>
                <label>Cidade:</label>
                <input type="text" name="cidade" placeholder="Insira a cidade">
                <label>Estado:</label>
                <input type="text" name="estado" placeholder="Insira o estado">
            </fieldset>

            <fieldset>
                <legend class="titulo">Escolaridade</legend>
                <label>Grau de escolaridade:</label>
                <select name="text">
                    <option>Escolha uma opção</option>
                    <option>Ensino Fundametal Incompleto</option>
                    <option>Ensino Fundametal Completo</option>
                    <option>Ensino Médio Incompleto</option>
                    <option>Ensino Médio Completo</option>
                    <option>Ensino Superior Incompleto</option>
                    <option>Ensino Superior Completo</option>
                </select>
                <label>Ano de Conclusão</label>
                <input type="date" name="conclusao" placeholder="Data de Conclusão"><br><br>
                <label>Cursos Complementares:</label>
                <input type="file">
            </fieldset>

            <fieldset>
                <legend class="titulo">Adicionar Empresa</legend>
                <label>Empresa:</label>
                <input type="text" name="empresa" placeholder="Nome da empresa">
                <label>Tempo de trabalho:</label> 
                De: <input type="date">  Até: <input type="date"><br><br>
                <label>Atividades Realizadas:</label>
                <input type="caixa" style="display: inline-block;"> <br><br>    
            </fieldset>
            <input type="button" value="Adicionar Outra Empresa" onclick="adicionarEmpresa()"><br>
        </form>

        <input type="submit" value="Enviar Currículo" onclick="mostrarConfirmacao()">
        
        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="fecharModal" class="fechar-modal" onclick="fecharModal()">&times;</span>
                <p id="mensagemConfirmacao"> 
                    <img src="https://img.freepik.com/vetores-premium/icone-de-vetor-de-sinal-verde-correto_547110-418.jpg?w=360" alt="" width="50"><br>
                    Currículo enviado com sucesso!</p>
            </div>
        </div>
    </div>

            </div>
        </div>
    </div>

    <script>
           function adicionarEmpresa() {
            var empresaFieldset = document.querySelector("fieldset:last-of-type");
            var clone = empresaFieldset.cloneNode(true);

            var inputs = clone.getElementsByTagName("input");
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].value = "";
            }

            empresaFieldset.parentNode.appendChild(clone);
        }

        function mostrarConfirmacao () {
            var modal = document.getElementById("modal");
            modal.style.display = "block";

            return false;
        }
        
        function fecharModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "none";
        }
    </script>
</body>

</html>
